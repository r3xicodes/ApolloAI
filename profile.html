<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile â€” ApolloAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:Inter,system-ui;margin:24px;background:#faf9f6;color:#111}</style>
</head>
<body>
  <h1 class="text-2xl font-bold mb-4">Your Profile</h1>
  <div class="max-w-lg bg-white p-6 rounded-xl shadow">
    <form id="profile-form" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-700 mb-1">First name</label>
        <input id="firstName" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm text-gray-700 mb-1">Last name</label>
        <input id="lastName" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm text-gray-700 mb-1">Email</label>
        <input id="email" class="w-full p-2 border rounded" disabled />
      </div>
      <div>
        <label class="block text-sm text-gray-700 mb-1">Institution</label>
        <input id="institution" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm text-gray-700 mb-1">Major</label>
        <input id="major" class="w-full p-2 border rounded" />
      </div>
      <div class="flex gap-2">
        <button id="saveBtn" class="px-4 py-2 bg-amber-500 text-white rounded">Save</button>
        <button id="logoutBtn" type="button" class="px-4 py-2 border rounded">Logout</button>
      </div>
    </form>
  </div>

  <script>
    async function loadProfile() {
      const token = localStorage.getItem('apolloai-token');
      if (!token) return;
      try {
        const r = await fetch('/api/me', { headers: { Authorization: 'Bearer ' + token } });
        if (!r.ok) return;
        const j = await r.json();
        if (j && j.ok && j.user) {
          const u = j.user;
          document.getElementById('firstName').value = u.firstName || '';
          document.getElementById('lastName').value = u.lastName || '';
          document.getElementById('email').value = u.email || '';
          document.getElementById('institution').value = u.institution || '';
          document.getElementById('major').value = u.major || '';
        }
      } catch (err) { console.warn('load profile failed', err); }
    }

    document.getElementById('saveBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      const token = localStorage.getItem('apolloai-token');
      if (!token) { alert('Not logged in'); return; }
      const payload = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        institution: document.getElementById('institution').value,
        major: document.getElementById('major').value
      };
      try {
        const r = await fetch('/api/update-profile', { method: 'POST', headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token }, body: JSON.stringify(payload) });
        const j = await r.json();
        if (j && j.ok) {
          localStorage.setItem('apolloai-current-user', JSON.stringify(j.user));
          alert('Profile saved');
        } else alert('Save failed: ' + (j && j.error));
      } catch (err) { alert('Save error: ' + err); }
    });

    document.getElementById('logoutBtn').addEventListener('click', ()=>{ localStorage.removeItem('apolloai-current-user'); localStorage.removeItem('apolloai-token'); window.location.href='login.html'; });

    loadProfile();
  </script>
</body>
</html>
